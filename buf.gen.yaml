version: v2
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/cpp
    out: gen/cpp
  - remote: buf.build/grpc/cpp
    out: gen/cpp
